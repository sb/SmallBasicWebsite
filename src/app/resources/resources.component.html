<div id="contentWrapper">
  <img src="../../assets/coding.png" />
  <img src="../../assets/presenting.png" />
  <div *ngFor="let topic of topics; index as i">
    <h3>{{topic.subject}}</h3>
    <div *ngFor="let resource of topic.resources">
      <a href="{{resource.link}}" target="_blank">{{resource.description}}</a>
    </div>
  </div>
</div>
